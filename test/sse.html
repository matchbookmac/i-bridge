<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <ul id="list">

    </ul>
    <script type="text/javascript">
      var eventList = document.getElementById("list");
      var evtSource = new EventSource("http://172.20.165.57:8000/bridges/sse");
      evtSource.onmessage = function(e) {
        var newElement = document.createElement("li");

        newElement.innerHTML = "message: " + e.data;
        eventList.appendChild(newElement);
      }

      evtSource.addEventListener("bridge data", function(e) {
        var newElement = document.createElement("li");
        var obj = e.data;
        newElement.innerHTML = "ping at " + obj;
        eventList.appendChild(newElement);
      }, false);
    </script>
  </body>
</html>
